name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sud030
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sud030
      NEXTAUTH_SECRET: testsecret
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      SANITY_PROJECT_ID: dummy
      SANITY_DATASET: production
      SANITY_API_VERSION: 2023-10-01
      SANITY_PREVIEW_SECRET: test
      PRETIX_API_TOKEN: dummy
      PRETIX_API_URL: https://pretix.invalid/api
      PRETIX_WEBHOOK_SECRET: dummy
      PRETIX_CHECKIN_LIST_ID: dummy
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_PUBLISHABLE_KEY: pk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      EMAIL_SERVER_HOST: localhost
      EMAIL_SERVER_PORT: 1025
      EMAIL_SERVER_USER: test
      EMAIL_SERVER_PASSWORD: test
      PRETIX_ORGANIZER_SLUG: sud030
      NEXT_PUBLIC_SANITY_PROJECT_ID: dummy
      NEXT_PUBLIC_SANITY_DATASET: production
      NEXT_PUBLIC_PLAUSIBLE_ENABLED: "false"
      NEXT_PUBLIC_GA4_ENABLED: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test:unit
      - run: npx playwright install --with-deps
      - run: npm run test:e2e
